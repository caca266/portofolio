        <section class="contact">
            <div class="content-box">
                <h1>Hubungi Saya</h1>
                <p>Saya senang mendengar dari Anda! Jika Anda memiliki pertanyaan, proyek, atau hanya ingin mengobrol, jangan ragu untuk menghubungi saya melalui formulir di bawah ini.</p>
                <form action="https://formspree.io/f/xovvorwk" method="POST">
                    <label for="name">Nama:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Pesan:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button type="submit">Kirim</button>
                </form>
            </div>
        </section>
